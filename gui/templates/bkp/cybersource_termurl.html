<!doctype html>
<html>
<head>
<title>Term URL</title>
</head>
<body onload="document.PaymentForm.submit ();">
<form id="PaymentForm" name="PaymentForm" method="POST" action="/GOTO/PAYMENT/">

	<input type="hidden" name="merchant_data" value="{{request.POST.MD}}" />

</form>
</body>

</html>
