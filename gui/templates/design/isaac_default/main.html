/* vertical tabs for UI Flattening and Easy Usability :- Nielsen Norman Standard */
.vtabs {
	position: relative;
	background: #EFF1E4;
	width: 100%;
}

.vtabs nav {
	display: flex;
	flex-wrap: wrap;
	align-items: stretch;
	background-color: #00a858; /* remove for glass theme setting*/
	color: #FFFFFF;
	text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.2);
	width: 186px;
	padding-left: 10px;
}

.vtabs nav a {
	padding: 10px 0px;
	text-align: center;
	width: 100%;
	cursor: pointer;
	color: #FFFFFF;
	border-left: 1px solid #E0EEE0;
	border-bottom: 1px solid #E0EEE0;
	border-radius: 10px 0 0 10px;
}

.vtabs nav a:hover {
	background: #8ba870;
	color: #FFFFFF;
	text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
	text-decoration: none;
}
.vtabs nav a.selected {
	background: #E0EEE0;
	color: #00a858;
	text-decoration: none;
}

.vtabs .contentVt {
	position: relative;
	top: 0px;
	height: 100%;
	overflow: auto;
}

.vtabs .contentVt.visible {
	padding: 20px;
	width: calc(100% - 150px);
	overflow: scroll;
	opacity: 1;
}
.vtabs .contentVt p {
	padding-bottom: 2px;
}

.vtabs .contentVt p:last-of-type {
	padding-bottom: 0px;
}
.vtabs-icon {
	--iron-icon-height: 30px;
	--iron-icon-width: 30px;
	padding: 0;
}

/* Profile spinner */
#prf_rotate {
	display: block;
	position: relative;
	left: 50%;
	top: 50%;
	width: 83px;
	height: 83px;
	margin: -13px 0 0 -44px;
	border-radius: 50%;
	border: 3px solid transparent;
	border-top-color: #ffffff;
	-webkit-animation: spinx 2s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
	animation: spinx 2s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
}

#prf_rotate:before {
	content: "";
	position: absolute;
	top: 5px;
	left: 5px;
	right: 5px;
	bottom: 5px;
	border-radius: 50%;
	border: 3px solid transparent;
	border-top-color: #ffffff;
	-webkit-animation: spinx 3s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
	animation: spinx 3s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
}

@-webkit-keyframes spinx {
	0%   {
		-webkit-transform: rotate(0deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		-ms-transform: rotate(0deg);  /* IE 9 */
		transform: rotate(0deg);  /* Firefox 16+, IE 10+, Opera */
	}
	100% {
		-webkit-transform: rotate(360deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		-ms-transform: rotate(360deg);  /* IE 9 */
		transform: rotate(360deg);  /* Firefox 16+, IE 10+, Opera */
	}
}
@keyframes spinx {
	0%   {
		-webkit-transform: rotate(0deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		-ms-transform: rotate(0deg);  /* IE 9 */
		transform: rotate(0deg);  /* Firefox 16+, IE 10+, Opera */
	}
	100% {
		-webkit-transform: rotate(360deg);  /* Chrome, Opera 15+, Safari 3.1+ */
		-ms-transform: rotate(360deg);  /* IE 9 */
		transform: rotate(360deg);  /* Firefox 16+, IE 10+, Opera */
	}
}
