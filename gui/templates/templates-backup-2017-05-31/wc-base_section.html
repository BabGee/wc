{% extends "wc-base_template.html" %}
{% load staticfiles %}
{% load interface_tags %}

{% block header %}
<dom-module id="theme">
    <template>
        <style>
            :host {

                --app-primary-color: #202020;
                --app-secondary-color: #ffffff;
                --app-accent-color: #172C50;
                --app-default-color: {{color}};

            --paper-button-ink-color: var(--app-accent-color);
            --paper-icon-button-ink-color: var(--app-accent-color);
            --paper-spinner-color: var(--app-accent-color);
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            color: var(--app-primary-color);

            }
        </style>
    </template>
</dom-module>
<link rel="import" href="{% static 'polymer/src/elements/mysection-element.html' %}">
{% endblock %}

{% block body %}
<mysection-element csrf_token="{{csrf_token}}"
                   {% if request.session.session_id%}
                   session="true"
                   {% else %}
                   {# session="false" #}
                   {% endif %}
                   static="{{ STATIC_URL }}" params="{{params|jsonify}}" service="{{service}}"
                   media="{{ MEDIA_URL }}">
    
</mysection-element>
{% endblock %}
